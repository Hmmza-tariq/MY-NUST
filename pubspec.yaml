name: mynust
description: Nust unofficial Student app
publish_to: 'none'

version: 1.2.8+6

environment:
  sdk: '>=3.0.6 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  provider: ^6.0.0
  shared_preferences: ^2.0.0
  local_auth: ^2.0.1
  table_calendar: ^3.0.9
  group_radio_button: ^1.3.0
  flutter_native_splash: ^2.3.1
  http: ^1.1.0
  smooth_page_indicator: ^1.1.0
  carousel_slider: ^4.2.1
  vector_math: ^2.1.4
  connectivity_plus: ^4.0.2
  permission_handler: ^10.4.3
  path_provider: ^2.1.0
  flutter_downloader: ^1.9.1
  syncfusion_flutter_pdfviewer: ^22.2.8
  custom_pop_up_menu: ^1.2.4
  info_popup: ^3.0.5
  loading_animation_widget: ^1.2.0+4
  webview_flutter: ^4.2.2
  swipeable_tile: ^2.0.0+3
  dependency_validator: ^3.0.0
  google_mobile_ads: ^3.0.0
  page_transition: ^2.0.9
  flutter_local_notifications: ^15.1.0+1
  flutter_datetime_picker_plus: ^2.0.1
  timezone: ^0.9.2
  share_files_and_screenshot_widgets: ^1.0.6
  fl_chart: ^0.63.0
  open_file: ^3.3.2
  dio: ^5.3.2
  upgrader: ^8.1.0
  image_picker: ^1.0.2
  photo_view: ^0.14.0
  encrypt: ^5.0.1
  url_launcher: ^6.1.12
  motion_toast: ^2.7.8
  cupertino_icons: ^1.0.6

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/



  fonts:
    - family: WorkSans
      fonts:
        - asset: assets/fonts/WorkSans-Regular.ttf
        - asset: assets/fonts/WorkSans-Medium.ttf
          weight: 500
        - asset: assets/fonts/WorkSans-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/WorkSans-Bold.ttf
          weight: 700
    - family: Roboto
      fonts:
        - asset: assets/fonts/Roboto-Bold.ttf
        - asset: assets/fonts/Roboto-Regular.ttf
        - asset: assets/fonts/Roboto-Medium.ttf
          weight: 400

flutter_native_splash:
  color: '#0263B5'
  image: assets/images/appLogoLarge.png


  dev_dependencies:
  flutter_launcher_icons: "^0.13.1"

flutter_launcher_icons:
  android: true
  image_path: "assets/images/appLogo.png"